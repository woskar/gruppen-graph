  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container">
      <div class="starter-template">
        <h1>SoziOlangOgramm</h1>
        <p class="lead">Hier k√∂nnt ihr euren Namen und die</p>
      </div>
      <form action="namelist.cgi" method="get" class="form-horizontal" role="form">
        <div class="form-group">
          <legend>Freunde angeben</legend>
        </div>

        <div class="row my-3">
          <label for="input-name" class="col-sm-2">Name</label>
          <select class="selectpicker col-sm-10" id="input-name"
                  data-dropup-auto="true"
                  data-live-search="true"
                  data-select-on-tab="true",
                  data-show-tick="true" multiple>
          </select>
        </div>

        <div class="row my-3">
          <label for="input-friends" class="col-sm-2">Freunde</label>
          <select class="selectpicker col-sm-10" id="input-friends"
                  data-dropup-auto="true"
                  data-live-search="true"
                  data-select-on-tab="true",
                  data-show-tick="true" multiple>
          </select>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-bloc k btn-primary"><i class="fa fa-send"></i>Abschicken</button>
          </div>
        </div>
      </form>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery/js/jquery-3.1.1.min.js"></script>

    <script>
      $(document).ready(function() {
        'use strict'

        $.getJSON('names.json', function(data) {

          var names = data;
          console.log(names);
          $(names).each(function(index, element) {
            if(index > 0) {
              $('#input-name').append('<option>' + element.Vorname + ' ' + element.Nachname + '</option>');
              $('#input-friends').append('<option>' + element.Vorname + ' ' + element.Nachname + '</option>');
            }
          });
          $('.selectpicker').selectpicker('refresh');
          $('.selectpicker').selectpicker('render');
        });
      });
    </script>


    <script src="tether/js/tether.min.js"></script>
    <script src="bootstrap3/js/bootstrap.min.js"></script>
    <script src="bootstrap-select/js/bootstrap-select.js"></script>
    <script src="bootstrap-select/js/i18n/defaults-de_DE.js"></script>

          document.head.appendChild(msViewportStyle)
        }

      }())
    </script>
